name: MuleSoft CI/CD - CloudHub Deployment (Sandbox)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 8 (Recommended for Mule 4.4.0)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build Mule Application
        run: mvn clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-app
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Sandbox

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 8 (Required for Mule 4.4.x)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Prepare credentials for Maven
        run: |
          echo "<settings>
            <servers>
              <server>
                <id>anypoint</id>
                <username>${{ secrets.ANYPOINT_USERNAME }}</username>
                <password>${{ secrets.ANYPOINT_PASSWORD }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Deploy to CloudHub (Sandbox)
        run: |
          mvn clean deploy -DmuleDeploy \
            -Danypoint.username="${{ secrets.ANYPOINT_USERNAME }}" \
            -Danypoint.password="${{ secrets.ANYPOINT_PASSWORD }}" \
            -Denvironment="${{ secrets.ANYPOINT_ENV }}"
