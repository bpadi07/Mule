name: MuleSoft CI/CD - CloudHub Deployment (Sandbox)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üî• Install Maven 3.8.7 (Fixes Aether error)
      - name: Install Maven 3.8.7
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.8.7/binaries/apache-maven-3.8.7-bin.tar.gz
          tar -xzf apache-maven-3.8.7-bin.tar.gz
          sudo mv apache-maven-3.8.7 /usr/local/maven
          echo "M2_HOME=/usr/local/maven" >> $GITHUB_ENV
          echo "/usr/local/maven/bin" >> $GITHUB_PATH

      - name: Set up Java 8 (Recommended for Mule 4.4.0)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # ‚ö†Ô∏è Temporarily remove cache (optional)
      # It may cache wrong Maven version
      # - name: Cache Maven repository
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.m2/repository
      #     key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build Mule Application
        run: mvn -U clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-app
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Sandbox

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üî• Install Maven 3.8.7 (Fixes deploy error)
      - name: Install Maven 3.8.7
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.8.7/binaries/apache-maven-3.8.7-bin.tar.gz
          tar -xzf apache-maven-3.8.7-bin.tar.gz
          sudo mv apache-maven-3.8.7 /usr/local/maven
          echo "M2_HOME=/usr/local/maven" >> $GITHUB_ENV
          echo "/usr/local/maven/bin" >> $GITHUB_PATH

      - name: Set up Java 8 (Required for Mule 4.4.x)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # ‚ö†Ô∏è Remove cache temporarily
      # - name: Cache Maven repository
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.m2/repository
      #     key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Prepare credentials for Maven
        run: |
          echo "<settings>
            <servers>
              <server>
                <id>anypoint</id>
                <username>${{ secrets.ANYPOINT_USERNAME }}</username>
                <password>${{ secrets.ANYPOINT_PASSWORD }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Deploy to CloudHub (Sandbox)
        run: |
          mvn -U clean deploy -DmuleDeploy \
            -Danypoint.username="${{ secrets.ANYPOINT_USERNAME }}" \
            -Danypoint.password="${{ secrets.ANYPOINT_PASSWORD }}" \
            -Denvironment="${{ secrets.ANYPOINT_ENV }}"
